<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campus Ambassador Login Prototype</title>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="Ethicraft-logo.png" alt="Ethicraft Logo" >
        </div>
        <h1>Campus Ambassador Login</h1>
        <p>Hare Krishna ! Welcome to the
           Campus Ambassador portal.
           Please log in to continue.</p>
        <form>
            <div class="input-group">
                <label for="college">College</label>
                <input type="text" id="college" name="college" placeholder="Enter your college" required>
            </div>
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <div class="input-group">
                <button type="submit" class="btn">Sign In</button>
            </div>
            <div class="signup">
                <p>Don't have an account? <a href="#">Sign Up</a></p>
            </div>
        </form>
    </div>
</body>
</html>
