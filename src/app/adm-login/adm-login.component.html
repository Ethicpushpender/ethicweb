<section>

<form *ngIf="mode==='dashboard'" (ngSubmit)="onLogging()" #f="ngForm">
<div class="box">
<h1>Dashboard</h1>
<input type="text" name="username" placeholder="Enter Username" class="email " 
ngModel required #username="ngModel"/>
<span *ngIf="username.invalid && username.touched" class="help-block">Username can not be blank</span>
<input type="password" name="password" placeholder="Enter Password"  class="email" 
ngModel required #password="ngModel"/>
<span *ngIf="password.invalid && password.touched" class="help-block">Password can not be blank</span>
<button class="btn" [disabled]="!(f.valid && f.touched)">Sign In</button> <!-- End Btn -->

<button id="btn2" disabled>Sign Up</button> <!-- End Btn2 -->
  
</div> <!-- End Box -->
<br/>
<p>Reset your password... <a (click)="resetPasswordLink()">Click Here!</a></p>
</form>


<form *ngIf="mode==='reset'" (ngSubmit)="submitResetForm()" #f2="ngForm" >
<div class="box clear">
    <h1>Reset</h1>
    <input type="password" name="old" class="email" placeholder="enter old password" 
     [(ngModel)]="oldPassword" required/>
    <input type="password" name="new" class="email" placeholder="enter new password" 
    [(ngModel)]="newPassword" required #newp="ngModel"/>
    <span *ngIf="newp.touched && oldPassword===newPassword" class="help-block"
    >Your old and new password can not be same</span>
  <button class="btn center" type="submit" 
  [disabled]="!(f2.valid && f2.touched && oldPassword!=newPassword )">Reset</button>
</div>
<p (click)="mode='dashboard'" style="cursor:pointer;">Back</p>
</form>

</section>
