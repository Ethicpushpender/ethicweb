<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Student Dashboard</title>
    <link rel="stylesheet" href="dashEdit.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="personal-info-card">
        <div class="card-left">
            <img src="profile.png" alt="profile_photo" class="profile-photo">
            <label for="photo-upload" class="photo-upload-label">
                <i class="fa fa-plus"></i>
            </label>
        </div>
        <div class="card-right">
            <input type="text" id="name" value="Krishna Joshi">
            <label for="Branch "><strong>Branch:</strong></label>
            <input type="text" id="Branch" value="Information Technology">
            <div><strong>Year: </strong>
                <select name="year" id="year-select">
                    <option value="1st Year">1st Year</option>
                    <option value="2nd Year">2nd Year</option>
                    <option value="3rd Year" selected>3rd Year</option>
                    <option value="4th Year">4th Year</option>
                </select>
            </div>      
            <label for="Birthday: "><strong>Birthday:</strong></label>
            <input type="date" id="birthday" value="2004-02-27">
            <label for="address"><strong>Home Residence: </strong></label>
            <input type="text" id="address" value="67 Agrasen Nagar , Indore">
            <label for="phone"><strong>Phone Number: </strong></label>
            <input type="tel" id="phone" value="7869547694">
        </div>
    </div>

    <!-- 2nd Section -->
    
    <div class="camps-attend-section">
        <div class="camps-attended">
            <h3>Camps Attended:</h3>
            <div class="camps">
                <p><strong>Vrindavana Camp:</strong></p>
                <label>
                    <input type="radio" name="vrindavan" value="present"> Present
                </label>
                <label>
                    <input type="radio" name="vrindavan" value="absent"> Absent
                </label>

                <p><strong>Govardhan Camp:</strong></p>
                <label>
                    <input type="radio" name="govardhan" value="absent"> Present
                </label>
                <label>
                    <input type="radio" name="govardhan" value="absent"> Absent
                </label>
            </div>
        </div>

        <div class="program-attendance">
            <h3>Attendance in Programs:</h3>
            <div class="program">

                <p><strong>Udgaar fest:</strong></p>
                <label>
                    <input type="radio" name="udgaar" value="present"> Present
                </label>
                <label>
                    <input type="radio" name="udgaar" value="absent"> Absent
                </label>

                <p><strong>Viplava fest:</strong></p>
                <label>
                    <input type="radio" name="viplava" value="present"> Present
                </label>
                <label>
                    <input type="radio" name="viplava" value="absent"> Absent
                </label>
            </div>
        </div>
    </div>

    <!-- Editable Progress Bars (Metrics) -->
    
    <div class="progress-bars">
        <h3>Metrics:</h3>
        <div class="progress">
            <label for="regularity">Regularity</label>
            <input type="range" id="regularity" name="regularity" min="0" max="100" value="80" class="progress-filled">
            <span id="regularity-value">80%</span>
        </div>
        <div class="progress">
            <label for="sincerity">Sincerity</label>
            <input type="range" id="sincerity" name="sincerity" min="0" max="100" value="70" class="progress-filled">
            <span id="sincerity-value">70%</span>
        </div>
    </div>

    <!-- Section-3 -->
    <div class="additional-info">
        <h3>Additional Information : </h3>
        <label for="books-studied"><strong>Books Studied:</strong></label>
        <input type="number" id="books-studied" value="2"> 
        <label for="hobbies"><strong>Hobbies:</strong></label>
        <textarea id="hobbies" rows="2" cols="50">Writing, Cricket</textarea>

        <label for="future-goal"><strong>Future Goal (5 Years):</strong></label>
        <textarea id="future-goal" rows="2" cols="50">To become a successful rapper</textarea>

        <label for="parent-views"><strong>Parent's Views on Bhakti:</strong></label>
        <textarea id="parent-views" rows="2" cols="50">Supportive</textarea>

        <label for="current-needs"><strong>Current Needs</strong></label>
        <textarea id="Concern" rows="2" cols="50">Needs Better faciliator</textarea>


        <label for="Concern"><strong>Concern about Student</strong></label>
        <textarea id="Concern" rows="2" cols="50">Not doing Chanting properly , Please regularly fill Coastok</textarea>
    </div>

    <button class="save-button">
        <i class="fa-regular fa-floppy-disk"></i>
    </button>

</body>
</html>
