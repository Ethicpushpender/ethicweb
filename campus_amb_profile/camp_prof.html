<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="camp_prof.css">
    <title> Campus Ambassador Profile Page </title>
</head>
<body>
    <div class="profile-page">
        
        <div class="title">
            <header>
                <div class="header-content">
                    <img src="Ethicraft-logo.png" alt="Ethicraft Logo", class = "logo">
                    <h2>Campus Ambassador Profile</h2>
                </div>
            </header>
        </div>
        <div class="profile-block">
        <p>Name : [Your name] </p>
        <p>College: [Your College]</p>
        <p>Email: [Your Email]</p>
        <p>Mobile: [Your Mobile]</p>
        </div>
        <div class="registered-block">
            <div class="students-block">
            <h2>Registered Students</h2>
            <div class="student">
                <p>Student Name</p>
                 <button>View Profile</button>
            </div>
        </div>
    </div>
    
</body>
</html>
