<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Activities</title>
    <link rel="stylesheet" href="college_activites.css">
</head>
<body>
    <header>
        <h1>College Activities</h1>
    </header>

    <section class="university-info">
        <div class="university-card">
            <img src="image.png" alt="University Image">
            <div class="university-details">
                <h2>Delhi University</h2>
                <p>Campus Ambassador: <span>John Doe</span></p>
            </div>
        </div>
    </section>

    <section class="events-section">
        <h2>Past Activities</h2>
        <div class="card-container">
            <div class="card">
                <img src="image.png" alt="Event Image">
                <div class="card-details">
                    <h3>Event Name</h3>
                    <p> Short details of event</p>
                </div>
            </div>
            <!-- Repeat for more past events -->
        </div>
    </section>

    <section class="events-section">
        <h2>Upcoming Events</h2>
        <div class="card-container">
            <div class="card">
                <img src="image.png" alt="Event Image">
                <div class="card-details">
                    <h3>Event Name</h3>
                    <p>Short details of event</p>
                </div>
            </div>
            <!-- Repeat for more upcoming events -->
        </div>
    </section>
</body>
</html>
